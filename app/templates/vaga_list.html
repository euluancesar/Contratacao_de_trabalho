{# vaga_list.html #}
{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Gerenciar Vagas</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <a class="navbar-brand" href="/">Sistema de Contratação</a>
</nav>
<div class="container">
  <h2>Vagas</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Salvar</button>
  </form>
  <table class="table mt-4">
    <thead>
      <tr><th>Nome</th><th>Tipo</th><th>Empresa</th><th>Ações</th></tr>
    </thead>
    <tbody>
      {% for vaga in vagas %}
      <tr>
        <td>{{ vaga.nome }}</td>
        <td>{{ vaga.tipo }}</td>
        <td>{{ vaga.empresa }}</td>
        <td>
          <a href="{% url 'vaga_update' vaga.pk %}" class="btn btn-sm btn-primary">Editar</a>
          <a href="{% url 'vaga_delete' vaga.pk %}" class="btn btn-sm btn-danger">Excluir</a>
        </td>
      </tr>
      {% empty %}<tr><td colspan="4">Nenhuma vaga cadastrada.</td></tr>
      {% endfor %}
    </tbody>
  </table>
</div>
</body>
</html>
